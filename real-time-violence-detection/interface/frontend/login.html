<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Violent Detection Tool</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<!-- Login form HTML code here -->
    <form action="/index.html" method="GET">).
        <h1>Login</h1>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" required>
		<label for="password">Password</label>
		<div class="password-wrapper">
			<input type="password" id="password" name="password", class="form_control" required>
			<i class="fa fa-eye toggleIcon" onclick="togglePassword()"></i>
		</div>
		<input type="submit" value="Login">
		<p>Don't have an account? <a href="registration.html">Click here to register</a></p>
	</form>
	<!-- End of login form HTML code -->
</body>
</html>
