<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Violent Detectiond</title>
  <link rel="stylesheet" href="interface/frontend/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
		function togglePassword() {
			const passwordInput = document.getElementById("password");
			const toggleIcon = document.getElementById("toggleIcon");
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				toggleIcon.className = "fa fa-eye-slash";
			} else {
				passwordInput.type = "password";
				toggleIcon.className = "fa fa-eye";
			}
		}
	</script>
</head>
<body>
	<!-- Registration form HTML code here -->
	<form action="/index.html" method="GET">
		<h1>Registration</h1>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" required>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
		<label for="password">Password</label>
		<div class="password-wrapper">
      <input type="password" id="password" name="password", class="form_control" required>
      <i class="fa fa-eye toggleIcon" onclick="togglePassword()"></i>
    </div>    
    <input type="submit" value="Register">
    
		<p>Already have an account? <a href="/login.html">Click here to log in</a></p>
	</form>
	<!-- End of registration form HTML code -->
</body>
</html>
